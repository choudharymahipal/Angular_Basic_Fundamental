<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Event Binding</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item">Data Binding</li>
                    <li class="breadcrumb-item active">Event Binding</li>
                </ol>
            </div>
        </div>
    </div>
</section>
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-warning card-outline">
                    <div class="card-header">
                        <h3 class="card-title">
                            <i class="far fa-circle nav-icon text-warning"></i>
                            Event Binding Example
                        </h3>
                    </div>
                    <div class="card-body pad table-responsive">
                        <h5>Example:1</h5>
                        <button class="btn btn-success" (click)="ClickedOnButton()">Click event count:
                            {{EventFiredCount}}
                        </button>

                        <br><br>

                        <h5>Example:2</h5>
                        <input type="text" (keypress)="OnKeypress()" />
                        <br>
                        On Keypress event Count: <label>{{KeypressCount}}</label>

                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
