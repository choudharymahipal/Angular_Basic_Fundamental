<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Using Service</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item">Data Sharing</li>
                    <li class="breadcrumb-item active">Using Service</li>
                </ol>
            </div>
        </div>
    </div>
</section>
<section class="content">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card card-warning card-outline">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="far fa-circle nav-icon text-warning"></i>
                            Data sharing using service Example
                        </h3>
                    </div>
                    <div class="card-body pad table-responsive">
                        <h5>Example:1</h5>
                        <p>
                            Store data in service: <button class="btn btn-success btn-sm" (click)="OnCreate()">Click Here</button>
                        </p>
                        
                        <p>
                            Get data from service: <button class="btn btn-success btn-sm" (click)="OnFetch()">Click here</button>
                        </p>
                        
                        <p>
                            Message: {{message}}
                        </p>
                    </div>
                    <!-- /.card -->
                </div>
            </div>

        </div>
    </div>
</section>
